{% extends 'base/base.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Your Profile</h2>
            </div>
            <div class="card-body">
                <h4>Username: {{ user.username }}</h4>
                <p>Email: {{ user.email }}</p>
                <p>Member since: {{ user.date_joined|date:"F d, Y" }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
